{% extends 'base.html' %}

{% block content %}

<div class="status-card status-danger">
    <h2>Удалить услугу?</h2>
    <p>Вы действительно хотите удалить услугу:</p>

    <h3 style="margin: 8px 0;">{{ service.name }}</h3>

    <form method="post" class="mt-3">
        {% csrf_token %}
        <button class="btn btn-danger btn-full">Удалить</button>
    </form>

    <a href="{% url 'service_desk:services_list' %}" class="btn btn-secondary btn-full mt-3">Отмена</a>
</div>

{% endblock %}
